<div id="categories">
  <mat-grid-list cols="2" rowHeight="3:1">
    <mat-grid-tile *ngFor="let value of categories">
      <a [routerLink]="'/' + value" title="{{ value | titlecase }}">
        <img [src]="'/assets/' + value + '-' + theme + '.png'" [alt]="value">
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
