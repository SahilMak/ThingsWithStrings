<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxLayout="row">
      <div *ngFor="let value of footerLinks; last as isLast">
        <a mat-button routerLink="/about" [fragment]="value" class="toggled-color" [ngClass]="{ 'right-margin': !isLast }">
          {{ value | titlecase }}
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
